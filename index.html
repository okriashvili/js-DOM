    <!-- მიმატების და გამოკლების კალკულატორი -->
    <form action=""> 
        <input type="number" id="number1" placeholder="ციფრი 1">
        <input type="number" id="number2" placeholder="ციფრი 2">
        <p id="cal"></p>
        <button type="button" onclick="minusi()">გამოკლება</button>
        <button type="button" onclick="plus()">შეკრება</button>
    </form>
    <script>
            function plus() {
                var num1 = document.getElementById("number1").value;
                var num2 = document.getElementById("number2").value;
                var calculacia = document.getElementById("cal");
                var result = Number(num1) + Number(num2);
                if(result % 2 == 0){
                    calculacia.style.color = "green";
                }else if(result % 2 == 1){
                    calculacia.style.color = "red";
                };
                calculacia.textContent = Number(result);
                console.log(result);  
            };
            function minusi() {
                var num1 = document.getElementById("number1").value;
                var num2 = document.getElementById("number2").value;
                var calculacia = document.getElementById("cal");
                var result1 = Number(num1) - Number(num2);
                if(result1 % 2 == 0){
                    calculacia.style.color = "green";
                }else if(result1 % 2 == 1){
                    calculacia.style.color = "red";
                };
                calculacia.textContent = Number(result1);
                console.log(result1);
            };            
    </script>

<!-- ელმენტების შექმნა ჯავასკრიპტიდან -->
    <script>
        var newDivFromJS = document.createElement("div");
        // ელემენტი შექმილია document.createElement("tagName")= ბრჭყალებში ვწერთ იმ ელემენტის სახელს რომლის შექმნაც გვინდა
        newDivFromJS.style.width = "200px";
        newDivFromJS.style.height = "200px";
        newDivFromJS.style.backgroundColor = "blue";
        newDivFromJS.style.zIndex = "10"
        // ელემენტი შექმილია, და დავუმატეთ სტილები 
        // მაგრამ როგორც ვიცით ელემენტი იქმნება body თეგის შეგნით, 
        // იმისათვის რომ ჯავასკპირტში შექმნილი ელემენტი გამოვიძახოთ ეკრანზე საჭიროა, appendChild მეთოდი 
        document.body.appendChild(newDivFromJS)
        // ამ შემთხვევაში appendChildით ელემენტის გამოძახება მოხდა Body თეგში 
        // მაგრამ შეგვიძლია ელემენტის გამოძახება აწ უკვე არსებულ ელემენტში
        document.getElementsByTagName("section")[0].appendChild(newDivFromJS)
        // ელემენტის გამოძახდბა შეგვიძლია მხოლოდ ერთხელ 

        // document ამ მეთოდით ახალ ელემენტს ვსვავთ აწ უკვე არსებულ ელემნტში, 
        // document. ის შემდეგ ვწერთ იმ ელემენტის დასახელებას და მის რიგითობის ნომერს რომლის შეგნითაც გვინდა ელემენტი ჩავსვათ

        // მსგავს-JSში შექმნილ ელემენტებზე ქმედებები უნდა განვახორციელოთ ჯავასკრიპტიდან და არა html დან
        // მსგავსი ქმედებები ელემენტს უნდა გავუწეროთ თვისების სახით :მაგ
        newDivFromJS.onclick = function myClick() {
        window.alert("hello world");
        newDivFromJS.style.width = "300px";
        newDivFromJS.style.height = "300px";
        newDivFromJS.style.backgroundColor = "green";   
        };
        // მსგავსი ელემენტებისთვის ატრიბუტების მინიჭება ხდება setAttirubtes მეთოდით
        newDivFromJS.setAttribute("ID", "newDiv")
        // ორი მნიშვნელობა ენიჭება
        // 1- ატრიბუტის სახელი, თუკი რა სახით ატირუბტიკა უნდა მივანიჭოთ: id, class და ა შ
        // 2- თვითონ დასახელება, idის სახელი
        var newDivInJSDiv = document.createElement("div");
        newDivInJSDiv.style.width = "100px";
        newDivInJSDiv.style.height = "100px";
        newDivInJSDiv.style.backgroundColor = "purple";  
        newDivFromJS.appendChild(newDivInJSDiv);
    </script>
